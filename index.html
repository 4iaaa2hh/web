<!DOCTYPE html>
<html>
<head>
	<title>九九乘法表</title>
</head>
<body>
	<table>
		<script type="text/JavaScript">
			for(var i=1;i<=9;i++){
				document.write("<tr>");
				for(var j=1;j<=i;j++){
					document.write("<td>"+j+"x"+i+"="+i*j+"</td>");
				}
				document.write("</tr>");
			}
		</script>
	</table>
</body>
</html>
